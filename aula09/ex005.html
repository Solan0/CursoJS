<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body{
            background-color: rgb(68,125,199);
            color: white;
            font: normal 12pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos com o DOM</h1>
    <p>Agora vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JS</p>
    <div id="msg">Clique em mim</div>
    <script>
        var p2 = window.document.getElementsByTagName('p')[1]
        window.document.write('Olá mundo <br>')
        window.document.write(window.document.charset, '<br>')
        window.document.write(window.navigator.appName, '<br>')
        window.document.write(window.document.URL, '<br>')
        var p1 = window.document.getElementsByTagName('p')[0]
        var corpo = window.document.body
        corpo.style.background = 'black'
        p1.style.color = 'yellow'
        window.document.write('Está escrtio assim:' + p1.innerText + '<br>')
        document.write(p2.innerHTML, '<br>')
        window.alert(p1.innerHTML)
        var d = window.document.querySelector('div#msg')
        d.style.background = 'green'
        d.style.color = 'blue'
        window.document.getElementById('msg').innerText = 'Olá'
        d.innerText = 'Estou aguardando...'


    </script>
</body>
</html>
